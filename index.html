<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Include the CesiumJS JavaScript and CSS files -->

    <script src="https://cesium.com/downloads/cesiumjs/releases/1.112/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.112/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body {height: 100%;margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }
 
    #cesiumContainer 
        {
        flex: 1;
        height: 0;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script type="module">
    // Your access token can be found at: https://ion.cesium.com/tokens.
    // This is the default access token from your ion account
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI2MGM1NjA1Yi03OTdmLTRiN2ItYmE3Mi1kMmUyYmY2ZTIxZmYiLCJpZCI6MTgzNzIzLCJpYXQiOjE3MDIyODk2MjB9.21aTSF33Ddj2WiUaYq3SKK5LWdd80oDG3L55FHZHNrU';

    // Initialize the Cesium Viewer in the HTML element with the cesiumContainer ID.
    const viewer = new Cesium.Viewer('cesiumContainer', {terrain: Cesium.Terrain.fromWorldTerrain(),}); 
    const tileset = viewer.scene.primitives.add(await Cesium.Cesium3DTileset.fromIonAssetId(2386296));

    // Fly the camera to San Francisco at the given longitude, latitude, and height.
    viewer.flyTo(tileset);
 
    // Add Cesium OSM Buildings, a global 3D buildings layer.
    const buildingTileset = await 
    Cesium.createOsmBuildingsAsync();
    viewer.scene.primitives.add(buildingTileset); 
    </script>
    </div>
</body>
</html>
